    <!-- Inline CSS for Full-Screen Fix -->
    <style>
        /* Basic reset and full-screen settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Ensuring header spans full width */
        .header {
            width: 100%;
        }
        
        /* Container with max width and centered content */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Full-width iframe styling */
        .product-iframe {
            width: 100%;
            height: 100vh; /* Makes iframe cover the full height of viewport */
            border: none;
        }

        /* Full-width section styling */
        .switcher-body {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
